<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <script src="./main.js"></script>
    <title>Calculador IMC</title>
</head>

<body>
    <section class="imc-container">
        <div class="imc-informations">
            <h1>Ainda não sabe qual o seu Índice de Massa Corporal (IMC)?</h1>
            <p>Faça o cálculo aqui mesmo e conheça mais sobre o seu corpo.</p>
        </div>
        <div class="imc-calculator">
        <h1>Para calcular o IMC, basta preencher os campos abaixo.</h1>
        <div class="imc-items">
        <input type="number" placeholder="Peso (kg)" id="weight">
        <input type="number" placeholder="Altura (m)" id="height">
        </div>
        <button id="imc-btn" onclick="calculateImc()">Calcular</button>
        <span id="result"></span>
    </section>
</body>

</html>
